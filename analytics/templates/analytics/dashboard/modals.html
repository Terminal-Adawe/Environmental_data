{% load static %}
<!-- The Modal -->
<div class="modal" id="imageModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <img src="" class="modal_image" width="100%">
      </div>


    </div>
  </div>
</div>


<!-- The Export date option Modal -->
<div class="modal" id="report-date-selector">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form method="POST" action="{% url 'analytics:export_report' %}">
          {% csrf_token %}
          <input type="hidden" name="module_name" id="module_name" value="">
          <input type="hidden" name="report_type" id="modal_report_type" value="">
          <input type="hidden" name="switch" id="switch" value="csv">
          <div class="container-fluid">
            <div class="row">
              <span class="mx-auto">Select a date range</span>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12">
                <input type="date" name="from" id="fromdate">
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <input type="date" name="to" id="todate">
              </div>
            </div>
            <div class="row mt-4">
              <!-- <div class="col-lg-4 col-sm-12">
                <span>CSV </span>
                  <label class="switch">
                    <input type="checkbox" name="format">
                    <span class="slider round"></span>
                  </label>
                  <span> XLS</span>
              </div> -->
              <div class="col-lg-4 col-sm-6">
                <button class="btn btn-info" type="submit">Export report</button>
              </div>
              <div class="col-lg-4 col-sm-6">
              </div>
            </div>
        </div>
      </form>
      </div>


    </div>
  </div>
</div>



<!-- The Task scheduler Modal -->
<div class="modal" id="scheduler">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
          <input type="hidden" id="task_type" value="self">
          <form action="{% url 'analytics:add_task' %}" method="post">
            {% csrf_token %}
            <input type="hidden" id="username" value={{ request.user.username }}>
            <!-- <input type="hidden" name="switch" id="switch" value="csv"> -->
            <div id="task_scheduler"></div>
            <script src="{% static 'task_scheduler-bundle.js' %}"></script>
          </form>
      </div>


    </div>
  </div>
</div>



<!-- The Reports Modal -->
<div class="modal" id="reports">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div id="report_list"></div>
        <script src="{% static 'report_list-bundle.js' %}"></script>
      </div>


    </div>
  </div>
</div>


<!-- Add Reports Modal -->
<div class="modal" id="add_report">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
          <div class="container-fluid">
            <form action="{% url 'analytics:add_report' %}" method="post">
              {% csrf_token %}
              <div class="row">
                <h4>Enter Report Title</h4>
              </div>
              <div class="row">
                <input type="text" name="report_name" id="report_name">
              </div>
              <div class="row">
                <div id="add_report_btn"></div>
                <script src="{% static 'add_report-bundle.js' %}"></script>
              </div>
            </form>
          </div>
      </div>


    </div>
  </div>
</div>


<!-- Edit Graph Modal -->
<div class="modal" id="edit-graph">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
          <div class="container-fluid">
              <div class="table-responsive">
                <table class="table">
                  <tbody>
                    <tr>
                      <td>
                        <label class="form-check-label predictive_label">
                          <h5>Predictive</h5>
                          <input 
                            type="checkbox" 
                            class="form-check-input predictive input-element" 
                            name="predictive" 
                            />
                        </label>
                      </td>
                      <td>
                        <label>
                          <h5>Predictive Balance</h5>
                          <input type="range" class="form-control-range predictive_balance" min="-5" max="5">
                        </label>
                        <h6 class="predictive_range_value mx-auto"></h6>
                      </td>
                      <td>
                        <label>
                          <h5>Predictive added values</h5>
                          <input type="range" class="form-control-range predictive_added_values" min="0" max="10">
                        </label>
                        <h6 class="predictive_added_value mx-auto"></h6>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label class="form-check-label predictive_label">
                          <h5>Show on dashboard</h5>
                          <input 
                              type="checkbox" 
                              class="form-check-input show_on_dashboard input-element" 
                              name="on_dashboard" 
                              />
                        </label>
                      </td>
                      <td>
                        <input type="hidden" class="save_button_type" value="Graph">
                        <div class="save_button"></div>
                        <script src="{% static 'save_button-bundle.js' %}"></script>
                      </td>
                      <td>
                        <button class="btn btn-danger mt-3" type="button" data-toggle="modal" data-target="#delete_confirm">Delete Graph</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div> 
          </div>
      </div>


    </div>
  </div>
</div>



<!-- Delete confirm Modal -->
<div class="modal" id="delete_confirm">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <h4 class="mx-auto">Are you sure you want to delete this graph?</h4>
            </div>
            <div class="row mt-4">
              <button class="btn btn-danger mx-4" style="padding-left: 25px; padding-right: 25px;">Yes</button>
              <button class="btn btn-primary mx-4" style="padding-left: 25px; padding-right: 25px;">No</button>
            </div>
          </div>
      </div>


    </div>
  </div>
</div>
