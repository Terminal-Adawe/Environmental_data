{% load static %}
<!-- The Modal -->
<div class="modal" id="imageModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <img src="" class="modal_image" width="100%">
      </div>


    </div>
  </div>
</div>


<!-- The Export date option Modal -->
<div class="modal" id="report-date-selector">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form method="POST" action="{% url 'analytics:export_report' %}">
          {% csrf_token %}
          <input type="hidden" name="module_name" id="module_name" value="">
          <input type="hidden" name="switch" id="switch" value="csv">
          <div class="container-fluid">
            <div class="row">
              <span class="mx-auto">Select a date range</span>
            </div>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12">
                <input type="date" name="from" id="fromdate">
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <input type="date" name="to" id="todate">
              </div>
            </div>
            <div class="row mt-4">
              <!-- <div class="col-lg-4 col-sm-12">
                <span>CSV </span>
                  <label class="switch">
                    <input type="checkbox" name="format">
                    <span class="slider round"></span>
                  </label>
                  <span> XLS</span>
              </div> -->
              <div class="col-lg-4 col-sm-6">
                <button class="btn btn-info" type="submit">Export report</button>
              </div>
              <div class="col-lg-4 col-sm-6">
              </div>
            </div>
        </div>
      </form>
      </div>


    </div>
  </div>
</div>



<!-- The Task scheduler Modal -->
<div class="modal" id="scheduler">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
          <input type="hidden" id="task_type" value="self">
          <form action="{% url 'analytics:add_task' %}" method="post">
            {% csrf_token %}
            <input type="hidden" id="username" value={{ request.user.username }}>
            <!-- <input type="hidden" name="switch" id="switch" value="csv"> -->
            <div id="task_scheduler"></div>
            <script src="{% static 'task_scheduler-bundle.js' %}"></script>
          </form>
      </div>


    </div>
  </div>
</div>
