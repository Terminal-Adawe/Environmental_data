{% extends "analytics/dashboard/template.html" %}

{% load static %}

{% block content %}
	<div class="container-fluid">
		<section class="panel">
			<header class="panel-heading">
				<div class="panel-actions">
					<a href="#" class="fa fa-caret-down"></a>
					<!-- <a href="#" class="fa fa-times"></a> -->
				</div>
		
				<h2 class="panel-title">Graph builder</h2>
			</header>
			<div class="panel-body">
				<div class="container-fluid">
					<form action="{% url 'analytics:graph-builder' %}" method="post">
						{% csrf_token %}
						<div id="graph-builder" class="container-fluid"></div>
					</form>
				</div>
			</div>
		</section>

	</div>

	<script src="{% static 'graphbuilder-bundle.js' %}"></script>
{% endblock %}
