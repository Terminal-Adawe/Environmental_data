{% load static %}
<div class="card">
    <form>
      <table class="table table-striped table-responsive-sm">
        <!-- <thead>
           <tr>
             <th scope="col">Status of Seepaget Points</th>
             <th scope="col">Stability of dam walls</th>
             <th scope="col">Holding Capacity</th>

           </tr>

         <tbody>
            <tr>
                <th scope="col">Report Name</th>
                <td>{{ data.report_name }}</td>
            </tr>
          <tr>
              <th scope="col">Discharge Point</th>
              <td>{{ data.discharge_point }}</td>
            </tr>
            <tr>
              <th scope="col">Source</th>
              <td>{{ data.source }}</td>
            </tr>
            <tr>
              <th scope="col">Comment</th>
                <td>{{ data.comment }}</td>
            </tr>
            <tr>
              <th scope="col">Report Date</th>
                <td>{{ data.created_at }}</td>
            </tr>
            <tr>
              <th colspan="2">
                  <input type="hidden" name="data" id="module" value="liquid_waste_and_oil">
                    <div id="report-graphs"></div>

                    <script src="{% static 'report-bundle.js' %}"></script>
              </th>
             </tr>
             <tr>
              <td colspan="2">
                <div class="container-fluid">
                  <div class="row">
                    {% for image in images %}
                      <div class="col-lg-3 col-sm-6">
                        <div class="media-holder" >
                          <img src="{{ MEDIA_URL }}{{ image.image.url }}" width="100%" data-toggle="modal" data-target="#imageModal" class="report_image">
                        </div>
                      </div>
                    {% endfor %}
                  </div>
                </div>
              </td>
             </tr>
             <tr>
              <td colspan="2">
                <div class="container-fluid">
                  <div class="row">
                   <!-- <div class="col-12 my-4"> -->
                    <input type="hidden" class="location" value="{{ data.location }}" />
                    <div id="map" class="my-4 mx-auto"></div>
                   <!-- </div> -->
                  </div>
                </div>
              </td>
             </tr>
         </tbody>
        </table>
      </form>
        <button class="mr-4 btn btn-danger" type="button">Print</button>
        <button class="mx-4 btn btn-info" type="button">Export to Excel</button>
</div>
